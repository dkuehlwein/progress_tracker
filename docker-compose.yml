version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-progress_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-progress_password}
      POSTGRES_DB: ${POSTGRES_DB:-progress_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  progress-tracker:
    build: .
    ports:
      - "${APP_PORT:-9000}:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://progress_user:progress_password@postgres:5432/progress_tracker
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - uploads_data:/app/web/static/uploads

volumes:
  postgres_data:
  uploads_data: