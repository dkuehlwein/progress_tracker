version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: progress_user
      POSTGRES_PASSWORD: progress_password
      POSTGRES_DB: progress_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: