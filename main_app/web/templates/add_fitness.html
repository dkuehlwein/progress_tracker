{% extends "base.html" %}

{% block title %}Add Fitness Entry - Progress Tracker{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="/web/fitness" style="color: #667eea; text-decoration: none; font-size: 1.5rem;">‚Üê</a>
            <h2 class="card-title">üèÉ Add Fitness Entry</h2>
        </div>
    </div>
</div>

<div class="card">
    <form action="/web/fitness/add" method="POST">
        <div class="form-group">
            <label for="user_id">User:</label>
            <select name="user_id" id="user_id" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.display_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Title *:</label>
            <input type="text" name="title" id="title" required 
                   placeholder="Morning Run in the Park">
        </div>
        
        <div class="form-group">
            <label for="activity_type">Activity Type:</label>
            <select name="activity_type" id="activity_type">
                <option value="">Select type</option>
                {% for type in fitness_types %}
                <option value="{{ type }}">{{ type.replace('_', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" 
                      placeholder="30-minute jog through the neighborhood"></textarea>
        </div>
        
        <div class="form-group">
            <label for="duration_minutes">Duration (minutes):</label>
            <input type="number" name="duration_minutes" id="duration_minutes" 
                   step="0.1" placeholder="30">
        </div>
        
        <div class="form-group">
            <label for="distance_km">Distance (km):</label>
            <input type="number" name="distance_km" id="distance_km" 
                   step="0.1" placeholder="5.2">
        </div>
        
        <div class="form-group">
            <label for="intensity_level">Intensity Level:</label>
            <select name="intensity_level" id="intensity_level">
                <option value="">Select intensity</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
                <option value="very high">Very High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" 
                   placeholder="Central Park">
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status">
                {% for status in fitness_statuses %}
                <option value="{{ status }}">{{ status.replace('_', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" 
                      placeholder="Felt great today, maintained good pace throughout"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Add Fitness Entry</button>
            <a href="/web/fitness" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
