<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Progress Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="compact-header" role="banner">
            <div class="header-content">
                <h1><span aria-hidden="true">ğŸ“Š</span> Progress Tracker</h1>
                <div class="nav-with-user">
                    <nav class="compact-nav" aria-label="Main navigation">
                        <a href="/web" class="nav-link {% if request.url.path == '/web' %}active{% endif %}" aria-current="{% if request.url.path == '/web' %}page{% endif %}"><span aria-hidden="true">ğŸ </span> Dashboard</a>
                        <a href="/web/reading" class="nav-link {% if '/reading' in request.url.path %}active{% endif %}" aria-current="{% if '/reading' in request.url.path %}page{% endif %}"><span aria-hidden="true">ğŸ“š</span> Reading</a>
                        <a href="/web/drawing" class="nav-link {% if '/drawing' in request.url.path %}active{% endif %}" aria-current="{% if '/drawing' in request.url.path %}page{% endif %}"><span aria-hidden="true">ğŸ¨</span> Drawing</a>
                        <a href="/web/fitness" class="nav-link {% if '/fitness' in request.url.path %}active{% endif %}" aria-current="{% if '/fitness' in request.url.path %}page{% endif %}"><span aria-hidden="true">ğŸ’ª</span> Fitness</a>
                        <a href="/web/journal" class="nav-link {% if '/journal' in request.url.path %}active{% endif %}" aria-current="{% if '/journal' in request.url.path %}page{% endif %}"><span aria-hidden="true">ğŸ“</span> Journal</a>
                    </nav>
                    <div class="user-selector">
                        {% if users %}
                        <label for="userSelector" class="sr-only">Select user</label>
                        <select id="userSelector" class="user-select" onchange="changeUser(this.value)" aria-label="Switch user">
                            <option value="">All Users</option>
                            {% for user in users %}
                            <option value="{{ user.id }}" {% if selected_user_id == user.id %}selected{% endif %}>
                                {% if user.name == "simon" %}ğŸ§’{% else %}ğŸ‘¨{% endif %} {{ user.display_name }}
                            </option>
                            {% endfor %}
                        </select>
                        {% endif %}
                        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">ğŸŒ™</button>
                    </div>
                </div>
            </div>
        </header>

        <main role="main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', path='table-utils.js') }}"></script>
    <script src="{{ url_for('static', path='app.js') }}"></script>
    <script>
    function changeUser(userId) {
        const params = new URLSearchParams(window.location.search);
        if (userId) { params.set('user_id', userId); } else { params.delete('user_id'); }
        window.location.href = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const sel = document.getElementById('userSelector');
        if (sel) {
            const uid = new URLSearchParams(window.location.search).get('user_id');
            if (uid) sel.value = uid;
        }
    });
    </script>
</body>
</html>
