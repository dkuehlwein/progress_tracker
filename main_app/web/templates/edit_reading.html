{% extends "base.html" %}

{% block title %}Edit Reading Entry - Progress Tracker{% endblock %}

{% block content %}
<div class="card">
    <h2>✏️ Edit Reading Entry</h2>
    <p style="color: #6c757d; margin-bottom: 2rem;">Update your reading progress</p>
</div>

<div class="card">
    <form action="/web/reading/edit/{{ entry.id }}" method="POST">
        {% include "reading_form_partial.html" %}
        
        <div class="form-actions">
            <button type="submit" class="btn">💾 Save Changes</button>
            <a href="/web/reading" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
